<!-- detail.html -->
<h1>{{ status|title }} Test Cases</h1>

{% if test_cases %}
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Sr. No.</th>
      <th>Class Name</th>
      <th>Test Name</th>
    </tr>
  </thead>
  <tbody>
    {% for test in test_cases %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ test.classname }}</td>
      <td>{{ test.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
  <p>No {{ status }} test cases found.</p>
{% endif %}
